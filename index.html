<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Generate Random Password App</title>
</head>
<body>
    <div class="wrapper">
        <!-- <header class="header">
            Generate Random Password
        </header> -->
        <main class="main">
            <div class="container">
                <h2>Password Generator</h2>
                <div class="result-container">
                    <span id="result"></span>
                    <button class="btn btn-info btn-lg" id="clipboard">
                        <span class="glyphicon glyphicon-copy"></span>
                    </button>
                </div>
                <hr>
                <div class="result-container">
                    <!-- <textarea id="pasteResult"></textarea> -->
                    <span id="pasteResult"></span>
                        <button class="btn btn-primary btn-lg" id="pasteClipboardValue">
                            <span class="glyphicon glyphicon-paste"></span>
                        </button>
                </div>
                <div class="settings">
                    <div class="setting">
                        <label>Password length</label>
                        <input type="number" id="length" min='4' max='20' value='20' />
                    </div>
                    <div class="setting">
                        <label>Include uppercase letters</label> 
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include lowercase letters</label> 
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include numbers</label> 
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="setting">
                        <label>Include symbols</label> 
                        <input type="checkbox" id="symbols" checked />
                    </div>
                </div>
                <button class="btn btn-large btn-success" id="generate">
                    Generate password
                </button>
            </div>
        </main>
        <!-- <footer class="footer">
            Created By: Vinod
        </footer> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
